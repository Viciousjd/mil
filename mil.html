<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Resizable Outlines and Draggable Objects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="element"></div>

    <div class="outline" id="outline1"></div>
    <div class="outline" id="outline2"></div>
    <div class="outline" id="outline3"></div>
    <div class="outline" id="outline4"></div>
    <div class="outline" id="outline5"></div>
    <div class="outline" id="outline6"></div>

    <div class="draggable-container">
        <img src="image1.jpg" alt="Part 1" class="draggable-part" id="part1">
        

    <script src="script.js"></script>
</body>
</html>
